<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Social Media Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <!-- Profile Picture -->
    <div class="profile-pic">
      <img src="profile.jpg" alt="Profile Picture">
    </div>

    <!-- Name and Bio -->
    <h2 class="name">Gourab Ganguly</h2>
    <p class="bio">Web Developer | Java Enthusiast</p>

    <!-- About Section -->
    <div class="about-section">
      <h3>About Me</h3>
      <p>
        I am a web developer with a passion for building full-stack applications. 
       </p>
    </div>

    <!-- Skills Section -->
    <div class="skills-section">
      <h3>Skills</h3>
      <div class="skills">
        <span class="skill">Java</span>
        <span class="skill">JavaScript</span>
        <span class="skill">React.js</span>
        <span class="skill">Node.js</span>
        <span class="skill">Express.js</span>
        <span class="skill">MongoDB</span>
      </div>
    </div>

    <!-- Social Links -->
    <div class="contact-section">
      <h3>Contact With Me</h3>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/gourab-ganguly-842b53308/" target="_blank" class="social-icon linkedin">LinkedIn</a>
        <a href="https://github.com/gourabofficial" target="_blank" class="social-icon github">GitHub</a>
        <a href="https://x.com/ExplorerGourab" target="_blank" class="social-icon twitter">Twitter</a>
        <a href="https://instagram.com/gourab_sr4" target="_blank" class="social-icon instagram">Instagram</a>
      </div>
    </div>
  </div>
</body>
</html>
